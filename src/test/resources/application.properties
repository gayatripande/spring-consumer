# 1. The coordinates (keeping version '+' for latest)
stubrunner.ids=com.example:spring-provider:+:stubs:8080

# 2. Tell it to look at GitHub Packages, not just your local machine
stubrunner.stubs-mode=remote

# 3. The URL to your specific GitHub Package repository
stubrunner.repository-root=https://maven.pkg.github.com/gayatripande/spring-provider